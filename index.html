<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />

    <title>Formulário</title>

    <meta charset="UTF-8" />
  </head>

  <body>
    <form>
      <h1>Formulario</h1>

      <h3>preencha seus dados</h3>
      <p>
        Nome: <input type="text" name="nome" placeholder="digite seu nome" />
      </p>

      <p>
        Email:
        <input type="email" name="email" placeholder="digite seu email" />
      </p>

      Endereço:
      <input type="endereço" name="endereço" placeholder="digite seu endereço" />
    </p>
    cidade:
       <input type="cidade" name="cidade" placeholder="digite cidade" />
     </p>
     Usuario:
       <input type="Login" name="Usuario" placeholder="Login" />
     </p>

     Senha:
       <input type="password" name="Senha" placeholder="digite sua senha" />
     </p>
      <input type="submit" name="enviar" placeholder="enviar" />
    
    </form>
  </body>
</html>
